<!DOCTYPE html>
<html lang="en" ng-app>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Index - CRUD Angular JS</title>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	<link href="http://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/style.css">

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
  	<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
  	<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  	<![endif]-->
  </head>
  <body ng-controller="Cadastro">

	<div class="container">
		<div class="row" style="text-align:center; margin: 20px 0;">
			<img src="assets/img/logo.png">
		</div>
		<div class="row">
			<div class="col-lg-6">
				<div class="search box-grupo">
					<div class="header-box">
						<h1>PESQUISAR SELEÇÃO</h1>
					</div>
					<div class="body-box">

						<label style="display:block; font-weight:normal;" for="search">Nome da seleção</label>
						<input class="form-control"  type="text" name="search" id="search" ng-model="selecao.search"/>

						<button type="button" class="btn btn-warning btn-sm search" ng-click="pesquisar()"> <i class="fa fa-search"></i></button>
					</div>
				</div>

				<div class="search box-grupo">
					<div class="header-box">
						<h1>SELEÇÕES CADASTRADAS</h1>
					</div>
					<div class="body-box">
						<table class="table table-striped table-condensed table-selecoes">
							<thead>
								<tr>
									<th>ID</th>
									<th>País</th>
									<th>Grupo</th>
									<th class="acoes">Ações</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="item in lista">
						          	<td>{{ item.id }}</td>
						          	<td>{{ item.nome }}</td>
						          	<td>{{ item.grupo }}</td>
						          	<td>
										<button class="btn-default btn edit" ng-click="editar(item)"> <i class="fa fa-edit"></i> Editar</button>
										<button class="btn-danger btn" ng-click="excluir(item)"> <i class="fa fa-trash-o"></i> Excluir</button>
									</td>
						        </tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>

			<div class="col-lg-6">
				<div class="search box-grupo box-form">
					<div class="header-box">
						<h1>CADASTRAR / EDITAR SELEÇÃO</h1>
					</div>
					<div class="body-box">
						<div class="formulario">
							<form>
								<input type="hidden" value="0" id="id" name="id" ng-model="selecao.id"/>
								<label style="display:block; font-weight:normal;"for="nome">Nome da seleção</label>
								<input class="form-control" type="text" name="nome" id="nome" ng-model="selecao.nome" required/>

								<label style="display:block; font-weight:normal;" for="grupo">Grupo</label>
								<select  class="form-control" name="grupo" id="grupo" ng-model="selecao.grupo" required>
									<option value="A">Grupo A</option>
									<option value="B">Grupo B</option>
									<option value="C">Grupo C</option>
									<option value="D">Grupo D</option>
									<option value="E">Grupo E</option>
									<option value="F">Grupo F</option>
									<option value="G">Grupo G</option>
									<option value="H">Grupo H</option>
								</select>
								<br/>
								<button class="btn btn-success button-save" ng-click="salvar()">
									<i class="fa fa-save"></i> Salvar
								</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.17/angular.min.js"></script>
	<script src="assets/js/script.js"></script>
</body>
</html>
